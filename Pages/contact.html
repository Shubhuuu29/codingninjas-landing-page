<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../Multimedia/new_cn_logo.svg" alt=""></a>
    </header>
    <hr>
    <section id="Contactinfo">
    <h2>Contact Details</h2>
    <p>For enquiries you can reach us via email or phone:</p>
    <p>
        Email:
        <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
    </p>
    <p>Phone:
        <a href="tel:1800-123-3598">1800-123-3598</a>
    </p>
  </section>
  <hr>
  <section id="map">
  <h2>Location Map</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.603640965786!2d77.1303617809869!3d28.70150091278339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c7d6aaab%3A0x62f148aa1c4a1838!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1727535410222!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<hr>
<section id="feedback">
    <form action="#" method="post">
        <fieldset>
            <legend><b>Feedback Form</b></legend>
            <label for="name">Name:</label>
            <input type="text" name="name" required id="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="sub">Subject:</label>
            <input type="text" name="subject" id="sub">
            <br><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" required></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</section>



    
</body>
</html>
